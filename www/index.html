    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
            <ion-content ng-controller="mainCtrl">
                <f2u-city
                    label="City"
                    model="options.selectedCity"
                    trigger-zone="selectZone(options.selectedCity)" 
                    cities="cities"
                    color="dark">
                </f2u-city>
                <f2u-zone 
                    label="Zone" 
                    trigger-location="selectLocationByZone(options.selectedCity, options.selectedZone)" 
                    model="options.selectedZone"
                    zones="zones">
                </f2u-zone>
                <f2u-location
                    label="Location" 
                    locations="locations"
                    model="options.selectedLocation"
                    color="dark"
                    trigger-location="selectLocation(options.selectedLocation)">
                </f2u-location>
                <div>
                    <label>City Value=</label>
                    <span>{{options.selectedCity}}</span>
                </div>
                <div>
                    <label>Zone Value=</label>
                    <span>{{options.selectedZone}}</span>
                </div>
                <div>
                    <label>Location Value=</label>
                    <span>{{options.selectedLocation}}</span>
                </div>
            </ion-content>
        </ion-pane>
